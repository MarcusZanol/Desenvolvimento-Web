<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Cadastro</title>
</head>
<body>
  <h1>Página de Cadastro</h1>

  <form action="#" method="post">
    <fieldset>
      <legend>Crie sua Conta</legend>

      <!-- Nome -->
      <label for="nome">Nome:</label><br />
      <input type="text" id="nome" name="nome" /><br /><br />

      <!-- E-mail (obrigatório + valida formato) -->
      <label for="email">E-mail:</label><br />
      <input type="email" id="email" name="email" placeholder="seuemail@dominio.com" required /><br /><br />

      <!-- Senha (mínimo 8 e obrigatória) -->
      <label for="senha">Senha (mínimo 8 caracteres):</label><br />
      <input type="password" id="senha" name="senha" minlength="8" required /><br /><br />

      <!-- Gênero -->
      <strong>Gênero:</strong><br />
      <label>
        <input type="radio" name="genero" value="feminino" required />
        Feminino
      </label><br />
      <label>
        <input type="radio" name="genero" value="masculino" />
        Masculino
      </label><br /><br />

      <!-- Biografia -->
      <label for="bio">Biografia:</label><br />
      <textarea id="bio" name="bio" rows="5" placeholder="Fale um pouco sobre você..."></textarea><br /><br />

      <!-- Termos -->
      <label>
        <input type="checkbox" id="termos" name="termos" required />
        Eu li e aceito os termos de serviço.
      </label><br /><br />

      <!-- Botões -->
      <button type="submit">Cadastrar</button>
      <button type="reset">Limpar</button>
    </fieldset>
  </form>
</body>
</html>
